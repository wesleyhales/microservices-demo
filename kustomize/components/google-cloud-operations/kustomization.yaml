apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
  - otel-collector.yaml
patchesStrategicMerge:
# adservice - stats, tracing
- |-
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: adservice
  spec:
    template:
      spec:
        containers:
          - name: server
            env:
            - name: ENABLE_STATS
              value: "1"
            - name: ENABLE_TRACING
              value: "1"
# checkoutservice - stats, tracing, profiler
- |-
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: checkoutservice
  spec:
    template:
      spec:
        containers:
          - name: server
            env:
            - name: ENABLE_STATS
              value: "1"
            - name: ENABLE_TRACING
              value: "1"
            - name: DISABLE_PROFILER
              $patch: delete
